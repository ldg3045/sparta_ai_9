{% extends "base.html" %}       # 상위 템플릿을 상속받음
{% load static %}

{% block content %}
<style>
  /* 버튼 호버 효과 */
  .moving-button {
    transition: all 0.3s ease;
  }

  .moving-button:hover {
    transform: translateY(10px);  /* 위로 살짝 떠오르는 효과 */
    box-shadow: 0 -10px 25px rgba(255, 145, 43, 0.4);  /* 그림자 효과 */
  }
  
  /* 이미지 호버 효과 */
  .moving-image {
    transition: all 0.3s ease;
  }

  .moving-image:hover {
    transform: scale(1.15);  /* 살짝 커지는 효과 */
  }
</style>

  <h1 style="text-align: center;">철판볶음밥 먹고싶다</h1>

  <a href="{% url 'posts:posts' %}">  <!-- 이미지에 링크 추가 -->
    <img src="{% static 'posts/fried_rice.png' %}" 
         class="moving-image"
         style="width: 300px; display: block; margin: 0 auto; cursor: pointer;">
  </a>



  <div class="button-container">
    <a href="{% url 'posts:posts' %}">
      <button 
        class="btn btn-sm moving-button" 
        style="
          color: #ff912b; 
          margin: 0 auto;
          margin-top: 20px;
          border: 2px solid #ff912b; 
          border-radius: 5px;
          padding: 5px 15px;">
        글 목록으로 이동
      </button>
    </a>
  </div>

{% endblock content %}
