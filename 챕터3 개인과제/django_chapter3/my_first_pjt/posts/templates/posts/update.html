{% extends "base.html" %}

{% block content %}
<h2>글 수정</h2>

<form id="post-form" action="{% url 'posts:update' post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
</form>

<div class="button-group" style="display: flex; gap: 10px;">
    <button 
        type="submit" 
        form="post-form"
        class="btn btn-primary" 
        style="
        margin-bottom: 30px; 
        margin-top: 20px; 
        color: white; 
        border: 3px solid #305d70; 
        cursor: pointer;">수정</button>

    <a href="{% url 'posts:post_detail' post.pk %}">
        <button 
        class="btn btn" 
        style="
        margin-bottom: 30px; 
        margin-top: 20px; 
        color: white; 
        border: 3px solid #305d70; 
        cursor: pointer;">이전으로</button>
    </a>
</div>

{% endblock content %}
